name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  verify:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit Tests With Coverage
        run: npm run test:cov -- --runInBand

      - name: Build
        run: npm run build

      - name: Security Audit (prod deps)
        run: npm audit --omit=dev
